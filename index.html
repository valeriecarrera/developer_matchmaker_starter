<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Startup Matchmaker</title>

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oswald:700|Merriweather:700,700italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/reset.css">

</head>
<body>
	<section class="row">
		<div class="row__container columns">
			<article class="columns__thirds text-block flex-box flex-box--row flex-box--wrap">
				<h1 class="text-block__header">
					Create a Profile
				</h1>
				<p class="text-block__content">
					Are you a Designer? Developer? Put yourself out there so that others can find you!
				</p>

				<div class="button flex-box__end">
					Sign Up Now
				</div>

			</article>
			<article class="columns__thirds text-block flex-box flex-box--row flex-box--wrap">
				

				<h1 class="text-block__header">
					Find a Developer
				</h1>
				<p class="text-block__content">
					Looking for a fantastic developer to work with on the next big thing? Look no further.
				</p>

				<div class="button flex-box__end">
					Start Your Search
				</div>

			</article>
			<article class="columns__thirds text-block">

			</article>
		</div>
	</section>
</body>
</html>
